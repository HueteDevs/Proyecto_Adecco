<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de salas</title>
</head>
<body>
  <h1>Listado de salas</h1>

    <table>
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Tipo</th>
            <th>Precio</th>
        </thead>
        <tbody>
            {% for sala in salas %}
            <tr>
                <td>{{sala.id }}</td>
                <td>{{ sala.nombre}}</td>
                <td>{{ sala.capacidad}}</td>
                <td>{{ sala.tipo}}</td>
                <td>{{ sala.precio}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
