<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de sala</title>
</head>
<body>
    <h1>Detalle de sala</h1>

    <div>
        <div>ID: <span>{{ sala.id }}</span></div>
        <div>Nombre: <span>{{ sala.nombre }}</span></div>
        <div>Capacidad: <span>{{ sala.capacidad }}</span></div>
        <div>Tipo: <span>{{ sala.tipo }}</span></div>
        <div>Precio: <span>{{ sala.precio }}</span></div>
    </div>

    <br>
    
    <a href="/salas">Volver a la lista</a>
</body>
</html>
