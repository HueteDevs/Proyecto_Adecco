<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Listado de salas</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Listado de salas</h1>
            <a href="/salas/new" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nueva sala
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                <tr>
                    <td>{{sala.id }}</td>
                    <td>{{ sala.nombre}}</td>
                    <td>{{ sala.capacidad}}</td>
                    <td>{{ sala.tipo}}</td>
                    <td>{{ sala.precio}}</td>
                    <td>
                        <a href="/salas/{{ sala.id }}" class="btn btn-info"><i class="fa-solid fa-eye"></i> Ver</a>
                        <a href="/salas/{{ sala.id }}/edit" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <form method="post" action="/salas/{{ sala.id }}/delete" style="display: inline" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta sala?');">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash-can"></i> Eliminar
                            </button>
                        </form>
                    </td>




                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Volver a inicio
            </a>
        </div>
            
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
