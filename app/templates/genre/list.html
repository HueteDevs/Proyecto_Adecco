<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listado de géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Listado de géneros <i class="fa-sharp-duotone fa-thin fa-file-video"></i></h1>
            <a href="/genre/new" class="btn btn-primary">
                <i class="fa-duotone fa-light fa-plus"></i> Nuevo género
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre_Género</th>                 
                </tr>
            </thead>
            <tbody>
                {% for genre in genres %} <!--# creo que hay que corregir por nombre de carpeta... revisar (quizá debiera colocar sólo genre)-->
                <tr>
                    <td>{{ genre.id }}</td>
                    <td>{{ genre.name_genre }}</td>
                    </td>
                        <a href="/genres/{{ genre.id }}" class="btn btn-info"><i class="fa-light fa-eye"></i> Ver</a>
                        <a href="/genres/{{ genre.id }}/edit" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <form method="post" action="/genres/{{ genre.id }}/delete" style="display: inline" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este género?');"> <!--#Como género está relacionado con pelicula, creo que no puedo colocar esta parte.-->
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-sharp fa-light fa-trash-can"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
