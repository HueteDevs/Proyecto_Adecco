<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Detalle de género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow" style="width: 32rem;">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class=" fa-thin fa-user"></i> Detalle de género
                        </h2>
                    </div>
                    
                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="text-body-secondary">ID</h5>
                            <p class="fs-5">{{ genre.id }}</p>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <h5 class="text-body-secondary">Nombre</h5>
                            <p class="fs-4 fw-bold">{{ genre.name }}</p>
                        </div>
                        <hr>
                        </div>
                    </div>
    
                    <div class="card-footer">
                        <a href="/genres" class="btn btn-secondary"><i class="fa-light fa-arrow-left"></i> Volver al listado</a>
                        <a href="/genres/{{ genre.id }}/edit" class="btn btn-warning">
                            <i class="fa-sharp fa-light fa-pen-to-square"></i> Editar
                        </a>
                        <form method="post" action="/genres/{{ genre.id }}/delete" style="display: inline" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este género?');">
                            <button type="submit" class="btn btn-danger"><!--# dudas para colocar este delete, porque como está relacionado con pelicula...-->
                                <i class="fa-sharp fa-light fa-trash-can"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
